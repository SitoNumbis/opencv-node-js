<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="chartjs.min.js" type="text/javascript"></script>
    <script src="apexchart.js" type="text/javascript"></script>
    <title>Hello OpenCV.js</title>
  </head>
  <body>
    <h2>Probando AND con opencv.js</h2>
    <p id="status">OpenCV.js est√° cargando...</p>
    <div>
      <div class="inputoutput">
        <div class="input-area">
          <label class="file">
            Subir image #1<input type="file" id="fileInput" name="file" />
          </label>
        </div>
        <div class="input-area">
          <img class="image" id="imageSrc" alt="No Image" />
        </div>

        <button class="file" id="calcHist">cv.calcHist</button>
        <button class="file" id="hist">Histograma</button>
      </div>
      <div class="inputoutput">
        <div class="caption">Salidas usando canvas</div>
        <div class="input-area">
          <div class="div-canvas" id="cv-hist">
            <div class="caption">cv.calcHist</div>
            <canvas id="canvasCalcHist"></canvas>
            <div class="axis">
              <div class="gradient"></div>
              <div class="x">
                <span> 0 </span>
                <span> 255 </span>
              </div>
            </div>
          </div>
          <div class="div-canvas">
            <div class="caption">Histograma</div>
            <div id="chart"></div>
            <div class="axis">
              <div class="gradient"></div>
              <div class="x">
                <span> 0 </span>
                <span> 255 </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      const countForHist = (array) => {
        const intensities = {};
        const min = Math.min(...array);
        const max = Math.max(...array);
        const countOfIntervals = max - min + 1;
        for (let element of array) {
          if (intensities[element]) intensities[element] += 1;
          else intensities[element] = 1;
        }
        return intensities;
      };
      const calcHistFun = () => {
        // operator 1
        let src = cv.imread(imgElement);
        // turning to gray operator 1
        cv.cvtColor(src, src, cv.COLOR_RGBA2GRAY, 0);
        // vector
        let srcVec = new cv.MatVector();
        srcVec.push_back(src);
        let accumulate = false;
        let channels = [0];
        let histSize = [256];
        let ranges = [0, 255];
        let hist = new cv.Mat();
        let mask = new cv.Mat();
        let color = new cv.Scalar(255, 255, 255);
        let scale = 2;
        cv.calcHist(srcVec, channels, mask, hist, histSize, ranges, accumulate);
        // extra
        let result = cv.minMaxLoc(hist, mask);
        let max = result.maxVal;
        let dst = new cv.Mat.zeros(src.rows, histSize[0] * scale, cv.CV_8UC3);
        // draw histogram
        for (let i = 0; i < histSize[0]; i += 1) {
          let binVal = (hist.data32F[i] * src.rows) / max;
          let point1 = new cv.Point(i - scale, src.rows - 1);
          let point2 = new cv.Point((i + 1) * scale - 1, src.rows - binVal);
          cv.rectangle(dst, point1, point2, color, cv.FILLED);
        }
        cv.imshow("canvasCalcHist", dst);
        src.delete();
        srcVec.delete();
        hist.delete();
        mask.delete();
        dst.delete();
      };
      const histFun = () => {
        // operator 1
        let src = cv.imread(imgElement);
        // turning to gray operator 1
        cv.cvtColor(src, src, cv.COLOR_RGBA2GRAY, 0);
        // vector
        let srcVec = new cv.MatVector();
        srcVec.push_back(src);
        let accumulate = false;
        let channels = [0];
        let histSize = [256];
        let ranges = [0, 255];
        let hist = new cv.Mat();
        let mask = new cv.Mat();
        let color = new cv.Scalar(255, 255, 255);
        let scale = 2;
        cv.calcHist(srcVec, channels, mask, hist, histSize, ranges, accumulate);
        // extra
        let result = cv.minMaxLoc(hist, mask);
        let max = result.maxVal;
        let dst = new cv.Mat.zeros(src.rows, histSize[0] * scale, cv.CV_8UC3);
        // draw histogram
        const resultHist = countForHist(src.data);
        const binVals = Object.values(resultHist);
        const intensity = Object.keys(resultHist);
        /* for (let i = 0; i < histSize[0]; i += 1) {
          let binVal = (hist.data32F[i] * src.rows) / max;
          intensity.push(i);
          binVals.push(Math.floor(binVal));
        } */
        src.delete();
        srcVec.delete();
        hist.delete();
        mask.delete();
        dst.delete();

        var options = {
          series: [
            {
              name: "STOCK ABC",
              data: binVals,
            },
          ],
          chart: {
            type: "area",
            height: 350,
            zoom: {
              enabled: false,
            },
          },
          dataLabels: {
            enabled: false,
          },
          stroke: {
            curve: "smooth",
          },

          title: {
            text: "",
            align: "left",
          },
          subtitle: {
            text: "",
            align: "left",
          },
          labels: intensity,
          xaxis: {
            type: "",
          },
          yaxis: {
            opposite: true,
          },
          legend: {
            horizontalAlign: "left",
          },
        };

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        console.log(binVals, intensity);
        chart.render();
      };
      let calcHist = document.getElementById("calcHist");
      let hist = document.getElementById("hist");
      let imgElement = document.getElementById("imageSrc");
      let inputElement = document.getElementById("fileInput");
      calcHist.onclick = calcHistFun;
      hist.onclick = histFun;
      inputElement.onchange = (e) => {
        imgElement.src = URL.createObjectURL(e.target.files[0]);
      };

      function onOpenCvReady() {
        document.getElementById("status").innerHTML = "OpenCV.js is ready.";
      }
    </script>
    <script
      async
      src="opencv.js"
      onload="onOpenCvReady();"
      type="text/javascript"
    ></script>
  </body>
</html>
