<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="apexchart.js" type="text/javascript"></script>
    <title>Hello OpenCV.js</title>
  </head>
  <body>
    <h2>Probando AND con opencv.js</h2>
    <p id="status">OpenCV.js est√° cargando...</p>
    <div>
      <div class="inputoutput">
        <div class="input-area">
          <label class="file">
            Subir image #1<input type="file" id="fileInput" name="file" />
          </label>
        </div>
        <div class="input-area">
          <img class="image" id="imageSrc" alt="No Image" />
        </div>

        <button class="file" id="mas">+ Contraste</button>
        <button class="file" id="menos">- Contraste</button>
      </div>
      <div class="inputoutput">
        <div class="caption">Salidas usando canvas</div>
        <div class="row">
          <div class="caption">Imagen original</div>
          <div class="input-area">
            <div class="div-canvas" id="cv-hist">
              <canvas id="canvasOriginal"></canvas>
            </div>
            <div class="div-canvas">
              <div id="chartOriginal"></div>
              <div class="axis">
                <div class="gradient"></div>
                <div class="x">
                  <span> 0 </span>
                  <span> 255 </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="caption">Imagen con filtro</div>
          <div class="input-area">
            <div class="div-canvas" id="cv-hist">
              <canvas id="canvasFiltro"></canvas>
            </div>
            <div class="div-canvas">
              <div id="chartFiltros"></div>
              <div class="axis">
                <div class="gradient"></div>
                <div class="x">
                  <span> 0 </span>
                  <span> 255 </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      const countForHist = (array) => {
        const intensities = {};
        const min = Math.min(...array);
        const max = Math.max(...array);
        const countOfIntervals = max - min + 1;
        for (let element of array) {
          if (intensities[element]) intensities[element] += 1;
          else intensities[element] = 1;
        }
        return intensities;
      };
      const plusContrast = () => {
        // original photo
        // operator 1
        let src = cv.imread(imgElement);
        let dst = cv.imread(imgElement);
        // turning to gray operator 1
        cv.cvtColor(src, src, cv.COLOR_RGBA2GRAY, 0);
        cv.cvtColor(dst, dst, cv.COLOR_RGBA2GRAY, 0);
        // showing picture
        cv.imshow("canvasOriginal", src);

        // draw histogram
        let resultHist = countForHist(src.data);
        let binVals = Object.values(resultHist);
        let intensity = Object.keys(resultHist);

        var options = {
          series: [
            {
              name: "STOCK ABC",
              data: binVals,
            },
          ],
          chart: {
            type: "area",
            height: 350,
            zoom: {
              enabled: false,
            },
          },
          dataLabels: {
            enabled: false,
          },
          stroke: {
            curve: "smooth",
          },

          title: {
            text: "",
            align: "left",
          },
          subtitle: {
            text: "",
            align: "left",
          },
          labels: intensity,
          xaxis: {
            type: "",
          },
          yaxis: {
            opposite: true,
          },
          legend: {
            horizontalAlign: "left",
          },
        };

        var chart = new ApexCharts(
          document.querySelector("#chartOriginal"),
          options
        );
        chart.render();

        const c = 0.3;

        for (let i = 0; i < src.data.length; i += 1) {
          // dst.data[i] = c * Math.floor(Math.log(1 + dst.data[i]));
          dst.data[i] = c * Math.floor(Math.pow(dst.data[i], c));
        }
        const max = Math.max(...dst.data);
        const min = Math.min(...dst.data);
        for (let i = 0; i < src.data.length; i += 1) {
          // dst.data[i] = Math.floor( Math.abs(((dst.data[i] - min) / max - min) * 255));
          dst.data[i] = Math.floor(Math.abs((dst.data[i] / max) * 255));
        }
        cv.imshow("canvasFiltro", dst);

        // draw histogram
        resultHist = countForHist(dst.data);
        binVals = Object.values(resultHist);
        intensity = Object.keys(resultHist);

        var options = {
          series: [
            {
              name: "STOCK ABC",
              data: binVals,
            },
          ],
          chart: {
            type: "area",
            height: 350,
            zoom: {
              enabled: false,
            },
          },
          dataLabels: {
            enabled: false,
          },
          stroke: {
            curve: "smooth",
          },

          title: {
            text: "",
            align: "left",
          },
          subtitle: {
            text: "",
            align: "left",
          },
          labels: intensity,
          xaxis: {
            type: "",
          },
          yaxis: {
            opposite: true,
          },
          legend: {
            horizontalAlign: "left",
          },
        };

        var chart = new ApexCharts(
          document.querySelector("#chartFiltros"),
          options
        );
        chart.render();

        src.delete();
        dst.delete();
      };
      let mas = document.getElementById("mas");
      let menos = document.getElementById("menos");
      let imgElement = document.getElementById("imageSrc");
      let inputElement = document.getElementById("fileInput");
      mas.onclick = plusContrast;
      inputElement.onchange = (e) => {
        imgElement.src = URL.createObjectURL(e.target.files[0]);
      };

      function onOpenCvReady() {
        document.getElementById("status").innerHTML = "OpenCV.js is ready.";
      }
    </script>
    <script
      async
      src="opencv.js"
      onload="onOpenCvReady();"
      type="text/javascript"
    ></script>
  </body>
</html>
