<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Hello OpenCV.js</title>
  </head>
  <body>
    <h2>Probando AND con opencv.js</h2>
    <p id="status">OpenCV.js está cargando...</p>
    <div>
      <div class="inputoutput">
        <div class="input-area">
          <label class="file">
            Subir image #1<input type="file" id="fileInput" name="file" />
          </label>
          <label class="file">
            Subir image #2 <input type="file" id="file2Input" name="file"
          /></label>
        </div>
        <div class="input-area">
          <img class="image" id="imageSrc" alt="No Image" />
          <img class="image" id="imageSrc2" alt="No Image" />
        </div>

        <button class="file" id="and">AND</button>
        <button class="file" id="or">OR</button>
        <button class="file" id="xor">XOR</button>
      </div>
      <div class="inputoutput">
        <div class="caption">Salidas usando canvas</div>
        <div class="input-area">
          <div class="div-canvas">
            <div class="caption">Salida con máscara binaria</div>
            <canvas id="canvasAndMask"></canvas>
          </div>
          <div class="div-canvas">
            <div class="caption">Máscara binaria</div>
            <canvas id="canvasMask"></canvas>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      const and = () => {
        // operator 1
        let src = cv.imread(imgElement);
        // operator 2
        let src2 = cv.imread(img2Element);
        // turning to gray operator 2
        let result = new cv.Mat();
        let mask = new cv.Mat();
        let maskInv = new cv.Mat();
        // Create a mask of operator 2 and create its inverse mask also
        cv.cvtColor(src2, mask, cv.COLOR_RGBA2GRAY, 0);
        cv.threshold(mask, mask, 127, 255, cv.THRESH_BINARY);
        cv.bitwise_not(mask, maskInv);
        // doing and with src and mask
        let imgBg = new cv.Mat();
        cv.bitwise_and(src, src, imgBg, mask);
        // ands
        cv.imshow("canvasAndMask", imgBg);
        // masks
        cv.imshow("canvasMask", mask);
        src.delete();
        src2.delete();
        mask.delete();
        maskInv.delete();
      };
      const or = () => {
        // operator 1
        let src = cv.imread(imgElement);
        // operator 2
        let src2 = cv.imread(img2Element);
        // turning to gray operator 2
        let result = new cv.Mat();
        let mask = new cv.Mat();
        let maskInv = new cv.Mat();
        // Create a mask of operator 2 and create its inverse mask also
        cv.cvtColor(src2, mask, cv.COLOR_RGBA2GRAY, 0);
        cv.threshold(mask, mask, 100, 255, cv.THRESH_BINARY);
        cv.bitwise_not(mask, maskInv);
        // doing or with src and maskInv
        let imgFg = new cv.Mat();
        cv.bitwise_or(src, src, imgFg, maskInv);
        // ands
        cv.imshow("canvasAndMask", imgFg);
        // masks
        cv.imshow("canvasMask", maskInv);
        src.delete();
        src2.delete();
        mask.delete();
        maskInv.delete();
      };
      const xor = () => {
        // operator 1
        let src = cv.imread(imgElement);
        // operator 2
        let src2 = cv.imread(img2Element);
        // turning to gray operator 2
        let result = new cv.Mat();
        let mask = new cv.Mat();
        let maskInv = new cv.Mat();
        // Create a mask of operator 2 and create its inverse mask also
        cv.cvtColor(src2, mask, cv.COLOR_RGBA2GRAY, 0);
        cv.threshold(mask, mask, 100, 255, cv.THRESH_BINARY);
        cv.bitwise_not(mask, maskInv);
        // doing or with src and mask
        let imgBg = new cv.Mat();
        cv.bitwise_xor(src, src, imgBg, mask);
        // doing or with src and maskInv
        let imgFg = new cv.Mat();
        cv.bitwise_xor(src, src, imgFg, maskInv);
        // ands
        cv.imshow("canvasAndMask", imgBg);
        // masks
        cv.imshow("canvasMask", mask);
        src.delete();
        src2.delete();
        mask.delete();
        maskInv.delete();
      };

      let andButton = document.getElementById("and");
      let orButton = document.getElementById("or");
      let xorButton = document.getElementById("xor");
      let imgElement = document.getElementById("imageSrc");
      let img2Element = document.getElementById("imageSrc2");
      let inputElement = document.getElementById("fileInput");
      let input2Element = document.getElementById("file2Input");
      andButton.onclick = and;
      orButton.onclick = or;
      xorButton.onclick = xor;
      inputElement.onchange = (e) => {
        imgElement.src = URL.createObjectURL(e.target.files[0]);
      };
      input2Element.onchange = (e) => {
        img2Element.src = URL.createObjectURL(e.target.files[0]);
      };

      function onOpenCvReady() {
        document.getElementById("status").innerHTML = "OpenCV.js is ready.";
      }
    </script>
    <script
      async
      src="opencv.js"
      onload="onOpenCvReady();"
      type="text/javascript"
    ></script>
  </body>
</html>
