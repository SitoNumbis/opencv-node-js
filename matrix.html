<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Hello OpenCV.js</title>
  </head>
  <body>
    <h2>Probando operaciones de matrices con opencv.js</h2>
    <p id="status">OpenCV.js está cargando...</p>
    <div class="main">
      <div class="inputoutput">
        <div class="input-area">
          <label class="file">
            Subir image #1<input type="file" id="fileInput" name="file" />
          </label>
        </div>
        <div class="input-area">
          <img class="image" id="imageSrc" alt="No Image" />
        </div>

        <button class="file" id="rotate">Rotar verticalmente</button>
        <button class="file" id="section">Sección de la imagen</button>
        <button class="file" id="end">Operación end</button>
      </div>
      <div class="inputoutput">
        <div class="caption">Salida usando canvas</div>
        <canvas id="canvas"></canvas>
      </div>
    </div>
    <script type="text/javascript">
      const rotate = () => {
        let src = cv.imread(imgElement);
        let dst = new cv.Mat();

        let dsize = new cv.Size(src.rows, src.cols);
        let center = new cv.Point(src.cols / 2, src.rows / 2);
        // You can try more different parameters
        let M = cv.getRotationMatrix2D(center, 180, 1);
        cv.warpAffine(
          src,
          dst,
          M,
          dsize,
          cv.INTER_LINEAR,
          cv.BORDER_CONSTANT,
          new cv.Scalar()
        );
        cv.imshow("canvas", dst);
        src.delete();
        dst.delete();
        M.delete();
      };
      const end = () => {
        let src = cv.imread(imgElement);
        let dst = new cv.Mat();
        cv.cvtColor(src, dst, cv.COLOR_RGBA2GRAY, 0);
        cv.imshow("canvas", dst);
        src.delete();
        dst.delete();
      };
      const section = () => {
        let src = cv.imread(imgElement);
        // turning to gray
        let dst = new cv.Mat();
        cv.cvtColor(src, dst, cv.COLOR_RGBA2GRAY, 0);
        // turning to binary
        let blw = new cv.Mat();
        cv.threshold(dst, blw, 127, 255, cv.THRESH_BINARY);
        cv.imshow("canvas", blw);
        src.delete();
        dst.delete();
        blw.delete();
      };

      let bRotate = document.getElementById("rotate");
      let bEnd = document.getElementById("end");
      let bSection = document.getElementById("section");
      let imgElement = document.getElementById("imageSrc");
      let inputElement = document.getElementById("fileInput");
      bRotate.onclick = rotate;
      bEnd.onclick = end;
      bSection.onClick = section;
      inputElement.onchange = (e) => {
        imgElement.src = URL.createObjectURL(e.target.files[0]);
      };

      function onOpenCvReady() {
        document.getElementById("status").innerHTML = "OpenCV.js is ready.";
      }
    </script>
    <script
      async
      src="opencv.js"
      onload="onOpenCvReady();"
      type="text/javascript"
    ></script>
  </body>
</html>
